<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Бүртгүүлэх хуудас</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="text.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="header">
        <div onclick="window.location.href='main.html'" class="logo">Computer Store</div>
        <div class="search-bar">
            <input type="text" placeholder="Бүтээгдэхүүн хайх">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
            <button onclick="window.location.href='basket.html'" class="login-btn"><i class="fas fa-user"></i> сагс</button>
            <button onclick="window.location.href='login.html'" class="login-btn"><i class="fas fa-user"></i> Нэвтрэх</button>
        </div>
    </header>
    <main>
        <section class="registration-form">
            <h1>Бүртгүүлэх</h1>
            <form>
                <label for="name">Нэр</label>
                <input type="text" id="name" placeholder="Нэрээ оруулна уу">

                <label for="email">И-мэйл</label>
                <input type="email" id="email" placeholder="И-мэйл хаягаа оруулна уу">

                <label for="username">Хаяг</label>
                <input type="text" id="username" placeholder="Та хаягаа оруулна уу">

                <label for="password">Нууц үг</label>
                <input type="password" id="password" placeholder="Нууц үг оруулна уу">

                <label for="confirm-password">Нууц үг давтах</label>
                <input type="password" id="confirm-password" placeholder="Нууц үг давтан оруулна уу">

                <div class="terms">
                    <input type="checkbox" id="agree">
                    <label for="agree">Үйлчилгээний нөхцөлийг зөвшөөрөх</label>
                </div>

                <button type="submit">Бүртгүүлэх</button>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <h3>Computer Store</h3>
            <p>Бидний байршил: Монгол улс</p>
            <p>Утас: 99001122</p>
            <p>Имэйл: info@store.mn</p>
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
