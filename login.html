<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нэвтрэх</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="text.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 100vh;
        }
        .container {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 24px;
        }
        .form-group {
            margin-bottom: 15px;
            position: relative;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input:focus {
            border-color: #6200ea;
            outline: none;
        }
        .form-group .password-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        .form-group .forgot-password {
            font-size: 12px;
            color: #6200ea;
            text-align: right;
            display: block;
        }
        .button {
            width: 100%;
            padding: 12px;
            background-color: #6200ea;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
        }
        .button:hover {
            background-color: #4e00c4;
        }
        
    </style>
</head>
<body>

    <header class="header">
        <div onclick="window.location.href='main.html'" class="logo">Computer Store</div>
        <div class="search-bar">
            <input type="text" placeholder="Бүтээгдэхүүн хайх">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
            <button onclick="window.location.href='basket.html'" class="login-btn"><i class="fas fa-user"></i> сагс</button>
            <button onclick="window.location.href='login.html'" class="login-btn"><i class="fas fa-user"></i> Нэвтрэх</button>
        </div>
    </header>

    <main>
        <section class="registration-form">
            <h1>нэвтрэх</h1>
            <form>

                <label for="email">И-мэйл</label>
                <input type="email" id="email" placeholder="И-мэйл хаягаа оруулна уу">

                <label for="password">Нууц үг</label>
                <input type="password" id="password" placeholder="Нууц үг оруулна уу">

                <div class="terms">
                    <input type="checkbox" id="agree">
                    <label for="agree">Үйлчилгээний нөхцөлийг зөвшөөрөх</label>
                </div>
                <div class="flex flex-col gap-[20px]">
                    <button type="submit">нэвтрэх</button>

                    <button class="margin-[20px]" onclick="window.location.href='signup.html'" type="button">Бүртгүүлэх</button>
                </div>
            </form>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <h3>Computer Store</h3>
            <p>Бидний байршил: Монгол улс</p>
            <p>Утас: 99001122</p>
            <p>Имэйл: info@store.mn</p>
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>

    

</body>
</html>
