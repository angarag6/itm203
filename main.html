<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <section class="gap-[30px] flex flex-col">
    <header class="flex justify-around pt-5">

    <img src="https://pisces.bbystatic.com/image2/BestBuy_US/dam/hero-lg-ref-1948900-42535626-850f-4049-8c55-41f6d0beeca4.jpg" class="w-full" alt="">
    <div class="px-20 py-5 gap-[30px] flex flex-col">
        <h1 class="text-5xl font-bold">Дэлгэц</h1>
        <div class="flex gap-[30px]">
            <img src="" class="w-[260px] h-[320px]" alt="">
        <img src="" class="w-[260px] h-[320px]" alt="">
        <img src="" class="w-[260px] h-[320px]" alt="">
        <img src="" class="w-[260px] h-[320px]" alt="">
        </div>
    </div>
    <div class="px-20 py-5 gap-[30px] flex flex-col">
        <h1 class="text-5xl font-bold">Эх хавтан</h1>
        <div class="flex gap-[30px]">
            <img src="" class="w-[260px] h-[320px]" alt="">
        <img src="" class="w-[260px] h-[320px]" alt="">
        <img src="" class="w-[260px] h-[320px]" alt="">
        <img src="" class="w-[260px] h-[320px]" alt="">
        </div>
    </div>
    <div class="px-20 py-5 gap-[30px] flex flex-col">
        <h1 class="text-5xl font-bold">Mouse</h1>
        <div class="flex">
            <div class="prev justify-center items-center flex bg-black" onclick="moveSlide(-1)">❮</div>
        <div class="flex gap-[30px] slider">
            <img src="https://media.wired.com/photos/63484c4a7fa81ffa8c2b010a/191:100/w_2580,c_limit/aerox-9-wireless-SOURCE-SteelSeries-Gear.jpg" class="w-full h-[300px] slide" alt="">
        <img src="https://media.wired.com/photos/63484c4a7fa81ffa8c2b010a/191:100/w_2580,c_limit/aerox-9-wireless-SOURCE-SteelSeries-Gear.jpg" class="w-full h-[300px] slide" alt="">
        <img src="https://media.wired.com/photos/63484c4a7fa81ffa8c2b010a/191:100/w_2580,c_limit/aerox-9-wireless-SOURCE-SteelSeries-Gear.jpg" class="w-full h-[300px] slide" alt="">
        </div>
        <div class="next justify-center items-center flex bg-black" onclick="moveSlide(1)">❯</div>
        </div>
    </div>
    <div class="px-20 py-5 gap-[30px] flex flex-col">
        <h1 class="text-5xl font-bold">PC case</h1>
        <div class="flex gap-[30px]">
            <img src="" class="w-[260px] h-[320px]" alt="">
        <img src="" class="w-[260px] h-[320px]" alt="">
        <img src="" class="w-[260px] h-[320px]" alt="">
        <img src="" class="w-[260px] h-[320px]" alt="">
        </div>
    </div>
    <footer class="bg-purple-300 p-10 flex flex-col">
        <h1 class="font-bold text-[30px]">Computer store</h1>
        <div class="flex justify-between">
            <div class="flex flex-col gap-5">
                <div>
                <p class="font-semibold">Бидэнтэй холбогдох</p>
                <p>976-99001041</p>
                <p>info@coomputerstore.com</p>
                </div>
                <div>
                    <p class="font-semibold">Хаяг</p>
                    <p>Сүхбаатар дүүрэг, 1-р хороо, Чингисийн өргөн чөлөө-17, Гур, 4 давхарт</p>
                </div>
            </div>
            <div class="flex flex-col gap-5">
                <div>
                <p class="font-semibold">Тусламж</p>
                <p>Бидний тухай</p>
                <p>Түгээмэл асуулт, хариулт</p>
                </div>
                <div>
                    <p class="font-semibold">Биднийг дагах</p>
                    <p>insta</p>
                </div>
            </div>
        </div>
    </footer>
  </section>

  <script>
    let currentIndex = 0;
  
    // Слайдуудыг шилжүүлэх функц
    function moveSlide(direction) {
      const slides = document.querySelector('.slider');
      const totalSlides = document.querySelectorAll('.slide').length;
  
      currentIndex += direction;
  
      // Хэрэв слайд дуусвал эхлэх буюу төгсгөлийн слайд руу шилжинэ
      if (currentIndex < 0) {
        currentIndex = totalSlides - 1;
      } else if (currentIndex >= totalSlides) {
        currentIndex = 0;
      }
  
      // Слайдуудыг шилжүүлэх
      slides.style.transform = `translateX(-${currentIndex * 100}%)`;
    }
  
    // Автомат слайд солигдох
    setInterval(() => {
      moveSlide(1);
    }, 3000); // 3 секунд тутамд слайд солигдоно
  </script>
</body>
</html>
