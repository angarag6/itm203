<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store</title>
    <link rel="stylesheet" href="text.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #282c34;
            color: white;
            padding: 10px 20px;
        }

        .search-bar input {
            padding: 5px;
            font-size: 14px;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #61dafb;
            border: none;
            cursor: pointer;
        }

        .banner img {
            width: 100%;
            height: auto;
        }

        .products {
            padding: 20px;
        }

        .category {
            margin-bottom: 40px;
        }

        .category h2 {
            margin-bottom: 10px;
        }

        .carousel {
            display: flex;
            gap: 20px;
            overflow: hidden;
            position: relative;
        }

        .product-card {
            flex: 0 0 auto;
            width: 200px;
            text-align: center;
        }

        .product-card img {
            width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .footer {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }

        .carousel {
            animation: scroll-carousel 15s linear infinite;
        }

        @keyframes scroll-carousel {
            0% {
                transform: translateX(0);
            }
            100% {
                transform: translateX(calc(-200px * 3)); 
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="logo">Computer Store</div>
        <div class="search-bar">
            <input type="text" placeholder="Бүтээгдэхүүн хайх">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
            <button class="login-btn"><i class="fas fa-user"></i> Нэвтрэх</button>
        </div>
    </header>

    <section class="banner">
        <img src="banner-image.jpg" alt="HAF 700">
    </section>

    <main class="products">
        <section class="category">
            <h2>Дэлгэц</h2>
            <div class="carousel">
                <div class="product-card">
                    <img src="product1.jpg" alt="Product 1">
                    <p>Бүтээгдэхүүн 1</p>
                </div>
                <div class="product-card">
                    <img src="product2.jpg" alt="Product 2">
                    <p>Бүтээгдэхүүн 2</p>
                </div>
                <div class="product-card">
                    <img src="product3.jpg" alt="Product 3">
                    <p>Бүтээгдэхүүн 3</p>
                </div>
            </div>
        </section>

        <section class="category">
            <h2>Эх хавтан</h2>
            <div class="carousel">
                <div class="product-card">
                    <img src="product4.jpg" alt="Product 4">
                    <p>Бүтээгдэхүүн 4</p>
                </div>
                <div class="product-card">
                    <img src="product5.jpg" alt="Product 5">
                    <p>Бүтээгдэхүүн 5</p>
                </div>
                <div class="product-card">
                    <img src="product6.jpg" alt="Product 6">
                    <p>Бүтээгдэхүүн 6</p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer">
        <div class="footer-content">
            <h3>Computer Store</h3>
            <p>Бидний байршил: Монгол улс</p>
            <p>Утас: 99001122</p>
            <p>Имэйл: info@store.mn</p>
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
