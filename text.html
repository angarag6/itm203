<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slide Show Example</title>
  <style>
    /* Слайд контейнерийг тохируулах */
    .slider-container {
      position: relative;
      width: 100%;
      height: 500px; /* Слайдын өндөр */
      overflow: hidden; /* Илүү их хэмжээний зургийг нуух */
    }

    .slider {
      display: flex;
      transition: transform 1s ease-in-out;
      width: 300%; /* Дэлгэцийн 3 слайд байрлана */
    }

    .slide {
      width: 100%; /* Слайд бүрийн өргөн 100% */
      height: 100%;
      object-fit: cover; /* Слайд зурагны хэмжээг тохируулж харах */
    }

    /* Слайд дараа солигдох товчлуурууд */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      font-size: 2rem;
      padding: 10px;
      cursor: pointer;
    }

    .prev {
      left: 10px;
    }

    .next {
      right: 10px;
    }

  </style>
</head>
<body>

<!-- Слайд шоу -->
<div class="slider-container">
  <div class="slider">
    <img src="https://via.placeholder.com/800x500?text=Slide+1" class="slide" alt="Slide 1">
    <img src="https://via.placeholder.com/800x500?text=Slide+2" class="slide" alt="Slide 2">
    <img src="https://via.placeholder.com/800x500?text=Slide+3" class="slide" alt="Slide 3">
  </div>

  <!-- Слайд шилжүүлэх товчлуурууд -->
  <div class="prev" onclick="moveSlide(-1)">❮</div>
  <div class="next" onclick="moveSlide(1)">❯</div>
</div>

<script>
  let currentIndex = 0;

  function moveSlide(direction) {
    const slides = document.querySelector('.slider');
    const totalSlides = document.querySelectorAll('.slide').length;

    currentIndex += direction;

    if (currentIndex < 0) {
      currentIndex = totalSlides - 1;
    } else if (currentIndex >= totalSlides) {
      currentIndex = 0;
    }

    slides.style.transform = `translateX(-${currentIndex * 100}%)`;
  }

  setInterval(() => {
    moveSlide(1);
  }, 3000); 
</script>

</body>
</html>
