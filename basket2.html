<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Store</title>
    <link rel="stylesheet" href="text.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #282c34;
            color: white;
            padding: 10px 20px;
        }

        .search-bar input {
            padding: 5px;
            font-size: 14px;
        }

        .search-bar button {
            padding: 5px 10px;
            background-color: #61dafb;
            border: none;
            cursor: pointer;
        }

        .main-content {
            display: flex;
            gap: 20px;
            padding: 20px;
        }

        .cart {
            width: 40%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .cart h2 {
            margin-bottom: 10px;
        }

        .cart-item {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .cart-item img {
            width: 50px;
            height: 50px;
            border-radius: 8px;
            margin-right: 10px;
        }

        .total {
            font-weight: bold;
            margin-top: 20px;
        }

        .checkout {
            width: 60%;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .checkout h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .form-actions button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-actions .back-btn {
            background-color: #ccc;
            color: #333;
        }

        .form-actions .pay-btn {
            background-color: #61dafb;
            color: white;
        }

        .footer {
            background-color: #282c34;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .social-links a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header class="header">
        <div onclick="window.location.href='main.html'" class="logo">Computer Store</div>
        <div class="search-bar">
            <input type="text" placeholder="Бүтээгдэхүүн хайх">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="user-actions">
            <button onclick="window.location.href='login.html'" class="login-btn"><i class="fas fa-user"></i> Нэвтрэх</button>
        </div>
    </header>
    <div class="main-content">
        <div class="cart">
            <h2>Сагс (4)</h2>
            <div class="cart-item">
                <img src="product1.jpg" alt="Product 1">
                <p>Chunky Glyph Tee <br> 1 × 120,000₮</p>
            </div>
            <div class="cart-item">
                <img src="product2.jpg" alt="Product 2">
                <p>Chunky Glyph Tee <br> 1 × 120,000₮</p>
            </div>
            <div class="cart-item">
                <img src="product3.jpg" alt="Product 3">
                <p>Chunky Glyph Tee <br> 2 × 240,000₮</p>
            </div>
            <p class="total">Нийт төлөх дүн: 120,000₮</p>
        </div>

        <div class="checkout">
            <h2>2. Хүргэлтийн мэдээлэл оруулах</h2>
            <form>
                <div class="form-group">
                    <label for="surname">Овог:</label>
                    <input type="text" id="surname" placeholder="">
                </div>
                <div class="form-group">
                    <label for="name">Нэр:</label>
                    <input type="text" id="name" placeholder="Самбуу">
                </div>
                <div class="form-group">
                    <label for="phone">Утасны дугаар:</label>
                    <input type="text" id="phone">
                </div>
                <div class="form-group">
                    <label for="address">Хаяг:</label>
                    <textarea id="address"></textarea>
                </div>
                <div class="form-group">
                    <label for="additional-info">Нэмэлт мэдээлэл:</label>
                    <textarea id="additional-info" placeholder="Хүргэлттэй холбоотой нэмэлт мэдээлэл үлдээгээрэй"></textarea>
                </div>
                <div class="form-actions">
                    <button onclick="window.location.href='basket.html'" type="button" class="back-btn">Буцах</button>
                    <button type="submit" class="pay-btn">Төлбөр төлөх</button>
                </div>
            </form>
        </div>
    </div>
    <footer class="footer">
        <div class="footer-content">
            <h3>Computer Store</h3>
            <p>Бидний байршил: Монгол улс</p>
            <p>Утас: 99001122</p>
            <p>Имэйл: info@store.mn</p>
        </div>
        <div class="social-links">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
        </div>
    </footer>
</body>
</html>
